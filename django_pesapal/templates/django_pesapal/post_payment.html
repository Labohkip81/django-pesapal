{% extends "django_pesapal/base.html" %}

{% load i18n %}

{% block content %}
  <div>&nbsp;</div>
  <div class="row">
    <div class="col-sm-offset-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{% trans "Redirect Page" %}</h3>
        </div>      
        <div class="panel-body">
          <p>
            {% trans "Thank you for making the purchase" %}
          </p>
          <blockquote>
            {{ message }}
          </blockquote>
          {% if payment_pending %}
            <a href="{{ check_status_url }}" class="btn btn-primary">{% trans "Check payment status" %}</a>  
          {% endif %}
          <a href="{{ transaction_completed_url }}" class="btn btn-success pull-right">{% trans "Continue Shopping" %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
